<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train-Time activity</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid bg-primary text-white">
            <div class="content">
                <h1 class="text-center display-4">Train-Time Input</h1>
                <p class="text-center">Insert your train time below to add it to the list.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mb-3">
                <div class="card card-default">
                    <div class="card-header bg-info text-white">
                        Current Train Schedule
                    </div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id="train-table">
                            <thead id="table-head" class="font-weight-bold">
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="train-input">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card card-default">
                    <div class="card-header bg-secondary text-white">
                        Add Train
                    </div>
                    <div class="card-body">
                        <div class="form">
                            <div class="form-group row">
                                <div class="col-md-12 font-weight-bold text-dark">
                                    <label for="train-name">Train Name</label>
                                </div>
                                <div class="col-md-12">
                                    <input type="text" class="form-control" id="train-name" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-12 font-weight-bold text-dark">
                                    <label for="destination">Destination</label>
                                </div>
                                <div class="col-md-12">
                                    <input type="text" class="form-control" id="destination" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-12 font-weight-bold text-dark">
                                    <label for="train-time">First Train Time (HH:mm - military time)</label>
                                </div>
                                <div class="col-md-12">
                                    <input type="time" class="form-control" id="train-time" required>
                                </div>
                            </div>
                            <div class="from-group row mb-2">
                                <div class="col-md-12 font-weight-bold text-dark">
                                    <label for="frequency">Frequncy (min)</label>
                                </div>
                                <div class="col-md-12">
                                    <input type="number" class="form-control" id="frequency" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <input type="submit" class="btn btn-default bg-primary text-white" name="Submit" id="submit-button">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
